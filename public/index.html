<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Note Taker</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/assets/css/styles.css" />
</head>

<body class="bg-gray-100">
    <nav class="bg-blue-600 py-4">
        <div class="container mx-auto flex justify-between items-center px-4">
            <a class="text-white text-2xl font-bold" href="/">Note Taker</a>
            <button class="text-white text-lg focus:outline-none md:hidden" id="mobile-menu">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
            <div class="hidden md:block">
                <ul class="ml-4 md:flex items-center space-x-4">
                    <li><a class="text-white hover:text-gray-200" href="/notes">Notes</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <div class="text-center bg-white rounded-lg shadow-lg p-8">
            <h1 class="text-4xl font-bold">Welcome to Note Taker <span role="img" aria-label="Memo">📝</span></h1>
            <h4 class="text-xl mt-4">Take and manage your notes easily.</h4>
            <a class="mt-4 inline-block bg-blue-600 text-white px-6 py-3 rounded-lg shadow-lg hover:bg-blue-700"
                href="/notes" role="button">Start Taking Notes</a>
        </div>
    </div>

    <!-- JavaScript file for note functionality -->
    <script src="/assets/js/index.js"></script>
</body>

</html>
