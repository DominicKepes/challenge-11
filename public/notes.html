<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Note Taker</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/assets/css/styles.css" />
</head>

<body class="bg-gray-100">
    <nav class="bg-blue-600 py-4">
        <div class="container mx-auto flex justify-between items-center px-4">
            <a class="text-white text-2xl font-bold p-3" href="/">Note Taker</a>
            <div class="icons">
                <button type="button"
                    class="btn btn-outline-light btn-sm text-white border border-white px-3 py-1 rounded-full save-note">
                    <span class="fas fa-save mr-1"></span>
                    <span>Save Note</span>
                </button>
                <button type="button"
                    class="btn btn-outline-light btn-sm text-white border border-white px-3 py-1 rounded-full new-note">
                    <span class="fas fa-edit mr-1"></span>
                    <span>New Note</span>
                </button>
                <button type="button"
                    class="btn btn-outline-light btn-sm text-white border border-white px-3 py-1 rounded-full clear-btn">
                    <span class="fas fa-times mr-1"></span>
                    <span>Clear Form</span>
                </button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <div class="flex">
            <div class="w-1/3 mr-4">
                <div class="card">
                    <ul class="list-group" id="list-group"></ul>
                </div>
            </div>
            <div class="w-2/3">
                <form class="note-form">
                    <input class="note-title form-control mb-3 block w-full rounded-md border-gray-300 shadow-sm"
                        placeholder="Note Title" maxlength="28" type="text" />
                    <textarea class="note-textarea form-control block w-full rounded-md border-gray-300 shadow-sm"
                        placeholder="Note Text"></textarea>
                </form>
            </div>
        </div>
    </div>

    <script src="/assets/js/index.js"></script>
</body>

</html>
